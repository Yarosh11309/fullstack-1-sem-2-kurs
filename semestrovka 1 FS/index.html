<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button id="powerToggle">Включить калькулятор</button>
        <img id="photo" src="1847971341949468682.webp">
        <div id="ratingMenu" class="hidden">
            <p>Оцените мой прекрасный калькулятор</p>
            <input type="range" id="ratingSlider" min="0" max="100" value="20" />
            <p>Оценка: <span id="sliderValue">20</span> баллов</p>
            <!-- Кнопка "Оценить" -->
            <button id="rateButton">Оценить</button>
        </div>

        <!-- Модальное окно с фото -->
        <div id="fullScreenPhoto" class="hidden">
            <img src="1847971341949468692.webp" alt="Ваше фото" id="fullscreenImage">
        </div>

        <div id="calcWrapper" class="hidden">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operation">+</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operation">-</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operation">*</button>
                <button class="num">0</button>
                <button id="clear">C</button>
                <button class="operation">/</button>
                <button id="equal">=</button>
            </div>
            <h3>История вычислений:</h3>
            <ul id="history"></ul>
            <button id="clearHistory">Очистить историю</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
